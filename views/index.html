<form action="/production/submit" method="post">
	My best friend is : <input type="text" name="friendName"/>
	<input type="submit" value="Add"/>
</form>

<p>Actual friends list:</p>
<ul>
	<% personList.forEach(function(personName){ %>
	<li>
		<%= (personName) ? personName : '' %>
	</li>
	<% }); %>
</ul>
